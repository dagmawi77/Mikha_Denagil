<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikha Denagil ምክሐ ደናግል - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #0c8bca;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #0c8bca;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #0c8bca;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #096899;
        }

        /* Water wave animation */
        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: url('{{ url_for('static', filename='images/wave3.png') }}');
            background-size: cover;
            animation: wave 8s cubic-bezier(0.55, 0.5, 0.45, 0.5) infinite;
        }

        .wave:nth-child(2) {
            bottom: 10px;
            animation: wave 8s cubic-bezier(0.55, 0.5, 0.45, 0.5) -2s infinite;
            opacity: 0.7;
        }

        .wave:nth-child(3) {
            bottom: 20px;
            animation: wave 8s cubic-bezier(0.55, 0.5, 0.45, 0.5) -4s infinite;
            opacity: 0.4;
        }

        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1000px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Mikha Denagil ምክሐ ደናግል - Login</div>
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="/">
            <label for="payroll_number">User Name</label>
            <input type="text" id="payroll_number" name="payroll_number" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Water waves -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</body>
</html>
