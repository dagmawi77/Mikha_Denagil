<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .message, .error {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], select {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
   
    {% extends "base.html" %}

    {% block content %}


<div class="container">
    <h1>Move Data (Bill/Payment)</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form method="POST" action="/move_data">
        <label for="payroll_number">Payroll Number:</label>
        <input type="text" id="payroll_number" name="payroll_number" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="action_type">Action Type:</label>
        <select name="action_type" id="action_type" required>
            <option value="payment">Move Payment Data</option>
            <option value="bill">Move Bill Data</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>
 {% endblock %}
</body>
</html>
