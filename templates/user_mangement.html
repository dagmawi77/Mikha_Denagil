{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>User Management</h2>
    
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="card mt-4">
        <div class="card-header">
            <h4>Create New User</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('create_user') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="payroll_number">Payroll Number</label>
                            <input type="text" class="form-control" id="payroll_number" name="payroll_number" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="branch">Branch</label>
                            <select class="form-control" id="branch" name="branch" required>
                                <option value="">Select a branch</option>
                                <option value="Head Office">Head Office</option>
                                <option value="Arada">Arada</option>
                                <option value="Adiss Ketema">Adiss Ketema</option>
                                <option value="Akaki">Akaki</option>
                                <option value="Megenaga">Megenaga</option>
                                <option value="Mekanisa">Mekanisa</option>
                                <option value="Kolfe">Kolfe</option>
                                <option value="Nifas Silk">Nifas Silk</option>
                                <option value="Gulele">Gulele</option>
                                <option value="Gurdsola">Gurdsola</option>
                                <option value="LemiKura">LemiKura</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="role_id">Role</label>
                            <select class="form-control" id="role_id" name="role_id" required>
                                <option value="">Select a role</option>
                                {% for role in roles %}
                                <option value="{{ role.role_id }}">{{ role.role_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary mt-3">Create User</button>
            </form>
        </div>
    </div>
    
    <!-- Existing Users table would go here -->
</div>
{% endblock %}
