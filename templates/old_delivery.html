<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Delivery</title>
    <!-- Bootstrap CSS -->

</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Export Bill Data</h1>
        <form action="/export" method="post" class="mt-4">
            <!-- <div class="form-group">
                <label for="branch">Select Branch:</label>

            </div>

            <div class="form-group">
                <label for="branch">Select Branch:</label>
                <select name="branch" id="branch" class="form-control" required></select>
            </div>
            
            <div class="form-group">
                <label for="period">Select Period:</label>
                <select name="period" id="period" class="form-control" required></select>
            </div>
            
            <script>
                $(document).ready(function () {
                    // Load branches
                    $.getJSON('/get_branches', function (data) {
                        let branchSelect = $('#branch');
                        data.forEach(function (item) {
                            branchSelect.append($('<option>').text(item).val(item));
                        });
                    });
            
                    // Load periods
                    $.getJSON('/get_periods', function (data) {
                        let periodSelect = $('#period');
                        data.forEach(function (item) {
                            periodSelect.append($('<option>').text(item).val(item));
                        });
                    });
                });
            </script>
            
        
            <div class="form-group">
                <label for="file_format">Select File Format:</label>
                <select name="file_format" id="file_format" class="form-control" required>
                    <option value="csv">CSV</option>
                    <option value="excel">Excel</option>
                </select>
            </div>
        
            <button type="submit" class="btn btn-primary btn-block">Export</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock %}
</body>
</html>
