{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Manage Routes</h2>
    
    <div class="card mt-4">
        <div class="card-header">
            <h4>Add New Route</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="route_name">Route Name</label>
                            <input type="text" class="form-control" id="route_name" name="route_name" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="endpoint">Endpoint</label>
                            <input type="text" class="form-control" id="endpoint" name="endpoint" required>
                            <small class="text-muted">The Flask route function name</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add Route</button>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h4>Existing Routes</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Route Name</th>
                            <th>Endpoint</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for route in routes %}
                        <tr>
                            <td>{{ route[1] }}</td>
                            <td>{{ route[2] }}</td>
                            <td>{{ route[3] if route[3] else '-' }}</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-outline-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
